</head>
<body>

    <label for="password">パスワード再入力</label>
    <input type="password" id="password" name="password">
    </div>
    <div class="item2">
    <input type="submit" value="ログイン">
    </div>
    <div class="item3">
    <a href="#account">ログイン画面へ戻る</a>
    </div>
</div>

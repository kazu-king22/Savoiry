{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'accounts/css/signup.css' %}">
{% endblock %}

{% block content %}
<div class="signup-form">
  <h2>新規登録</h2>

  <form method="post">
      {% csrf_token %}
      
      <p>
          <label for="id_username">ユーザー名</label>
          {{ form.first_name }}
      </p>
      <p>
          <label for="id_email">メールアドレス</label>
          {{ form.email }}
      </p>
      <p>
          <label for="id_password1">パスワード</label>
          {{ form.password1 }}
      </p>
      <p>
          <label for="id_password2">パスワード（確認）</label>
          {{ form.password2 }}
      </p>
      
      <button type="submit">登録</button>
  </form>

  <p><a href="{% url 'accounts:login' %}">ログインはこちら</a></p>
</div>
{% endblock %}

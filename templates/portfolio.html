    <p>
        Savoiry（サヴォアリー）は、SNSやWEBページに分散しがちな飲食店情報を一括で整理・保存できる
        自分専用の飲食店記録アプリです。<br>
        保存した情報を「エリア・グループ・ジャンル・シーン・タグ」から検索でき、
        「このお店、行きたかったのに思い出せなかった…」という機会を減らします。<br>
        実際に訪れたお店の感想や写真も記録でき、体験を“思い出”として残せます。
    </p>

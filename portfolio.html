    <p>Savoiry（サヴォアリー）は、SNSやWEBページに分散しがちな飲食店情報を、一括で整理・保存できる自分専用の飲食店記録アプリです。
        <br>このアプリを利用することで、ユーザーは保存した情報を「エリア・グループ・ジャンル・シーン・タグ」から検索でき、
        <br>「このお店、行きたかったのに思い出せなかった…」という機会を減らすことができます。
<br>さらに、実際に訪れたお店の感想や料理・お店の写真を記録し、記録を振り返ることで、体験を思い出として残せます。
</p>

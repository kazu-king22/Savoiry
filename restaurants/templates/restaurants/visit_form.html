{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'restaurants/css/visit_form.css' %}">
{% endblock %}

{% block content %}
<div class="visit-form-container">
  <h2>
    {% if form.instance.pk %}
      訪問記録を編集
    {% else %}
      再訪記録を追加 
    {% endif %}
  </h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <label for="id_images">画像アップロード</label>
    <input type="file" name="images" id="id_images" multiple>

    <button type="submit" class="btn-save">保存する</button>
    <a href="{% url 'restaurants:restaurant_detail_went' original_visit.restaurant.pk %}" class="btn-cancel">キャンセル</a>
  </form>
</div>
{% endblock %}
